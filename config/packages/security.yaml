security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # Utiliser votre entité Utilisateurs comme provider
        app_user_provider:
            entity:
                class: App\Entity\Utilisateurs
                property: Email

    firewalls:
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false
            
        main:
            lazy: true
            provider: app_user_provider

            # Configuration du formulaire de connexion
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true
                username_parameter: email
                password_parameter: password
                # Handler de succès personnalisé
                success_handler: App\Security\LoginSuccessHandler

            # Configuration de la déconnexion
            logout:
                path: app_logout
                target: app_login

            # Se souvenir de moi
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 semaine en secondes
                path: /

    # Note: Only the *first* matching rule is applied
    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/admin/redirect-choice, roles: ROLE_ADMIN }
        - { path: ^/admin/choose-redirect, roles: ROLE_ADMIN }
        - { path: ^/admin, roles: ROLE_ADMIN }
        # Décommentez ces lignes pour protéger d'autres routes selon les rôles
        # - { path: ^/client, roles: ROLE_CLIENT }
        # - { path: ^/gestionnaire, roles: ROLE_GESTIONNAIRE }
        # - { path: ^/livreur, roles: ROLE_LIVREUR }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10